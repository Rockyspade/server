<VirtualHost *:80>
	ServerName ${HOST}
	DocumentRoot ${PATH}

	<Directory ${PATH}>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	CustomLog /var/log/apache2/owncloud/access.log combined
	ErrorLog /var/log/apache2/owncloud/error.log
</VirtualHost>